<pre class="pre-scrollable" *ngIf="log && log !== 'NOFILE'">{{log}}</pre>
<div class="alert alert-info" *ngIf="log === 'NOFILE'">Auf diesem Gerät befindet sich kein Protokoll.</div>
<div class="alert alert-info" *ngIf="log == ''">Das Protokoll auf diesem Gerät ist leer.</div>
<div class="btn-group btn-group-sm" role="group">
  <button class="btn btn-primary btn-sm" type="button" role="button" (click)="getLog()">Protokoll aktualisieren</button>
  <button class="btn btn-danger btn-sm" type="button" role="button" (click)="deleteLog()">Protokoll löschen</button>
</div>
<hr />
<div class="form-group">
  <label for="settingsFile">Einstellungsdatei importieren:</label>
  <input type="file"
         id="settingsFile" name="settingsFile" class="form-control-file"
         accept="application/json,.json"
         (change)="onFileChanged($event)" #fileInput />
</div>
<div class="btn-group btn-group-sm" role="group">
  <a href="./backend/settings.json" target="_blank" download="settings-backup.json" class="btn btn-primary btn-sm">Einstellungen exportieren</a>
  <button class="btn btn-warning btn-sm" type="button" role="button" (click)="fileInput.click()">Importieren</button>
</div>
