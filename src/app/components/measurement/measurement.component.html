<div class="alert alert-info" role="alert">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <span [innerHTML]="'settings.measurement.info' | translate: {tab: 'settings.sensors.title' | translate}"></span>
</div>
<ng-container *ngIf="measurement">
  <pre class="pre-scrollable" *ngIf="debugInfo">{{debugInfo}}</pre>
  <ul class="list-group" *ngIf="thingSpeakFields">
    <ng-container *ngFor="let i of [1,2,3,4,5,6,7,8]">
      <li *ngIf="thingSpeakFields['field' + i] || thingSpeakFields['field' + i] === 0.0"
          class="list-group-item">
        <strong>{{'settings.thingspeak.field' | translate}} {{i}}</strong>: {{thingSpeakFields['field' + i]}}
      </li>
    </ng-container>
  </ul>
</ng-container>
<div *ngIf="noData && !measurement" class="alert alert-warning" role="alert">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <span [innerHTML]="'settings.measurement.noData' | translate: {tab: 'settings.sensors.title' | translate}"></span>
</div>
<ng-container *ngIf="isLoading">
  <div id="circle">
    <div class="loader">
      <div class="loader">
        <div class="loader">
          <div class="loader">
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<!--
<p [translate]="'settings.measurement.construction'"></p>
-->
<br>
<button class="btn btn-primary btn-sm" type="button" role="button"
        (click)="getMeasurement()" [disabled]="isLoading" [translate]="'settings.measurement.get'"></button>
