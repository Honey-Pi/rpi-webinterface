<main role="main" class="container">
  <div class="jumbotron">
    <div class="float-right">
      <button class="btn btn-sm btn-primary" type="button" (click)="saveSettings()">Speichern</button>
    </div>
    <h1 class="h1">Einstellungen</h1>
    <div class="alert alert-success myAlert-top" role="alert" *ngIf="settingsSaved">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Gespeichert!</strong> Die Einstellungen wurden gespeichert.
    </div>
    <div class="alert alert-danger myAlert-top" role="alert" *ngIf="settingsError">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Fehler!</strong> Die Einstellungen konnten nicht gespeichert werden.
    </div>
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              ThingSpeak Einstellungen
            </button>
          </h5>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <div class="form-group">
              <label for="ts_channel_id">ThingSpeak Channel-ID</label>
              <input type="number" class="form-control" [(ngModel)]="settings.ts_channel_id" id="ts_channel_id" name="ts_channel_id" placeholder="Channel-ID">
            </div>
            <div class="form-group">
              <label for="ts_write_key">ThingSpeak Write-Key</label>
              <input type="text" class="form-control" [(ngModel)]="settings.ts_write_key" id="ts_write_key" name="ts_write_key" placeholder="Write-Key">
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Internetverbindung
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            <app-internet></app-internet>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Angeschlossene Sensoren
            </button>
          </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
            <app-sensors [(settings)]="settings"></app-sensors>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingFive">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseHive" aria-expanded="false" aria-controls="collapseHive">
              Messdaten
            </button>
          </h5>
        </div>
        <div id="collapseHive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
          <div class="card-body">
            <app-measurement></app-measurement>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingFour">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Protokoll
            </button>
          </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
          <div class="card-body">
            <app-log></app-log>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
