<div class="alert alert-info" role="alert">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <span [innerHTML]="'alerts.wittypi' | translate"></span>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" [(ngModel)]="settings.wittyPi_enabled" id="wittyPi">
  <label class="form-check-label" for="wittyPi" [translate]="'settings.wittypi.enableWitty'"></label>
</div>
<div style="max-width:500px" *ngIf="settings.wittyPi_enabled">
  <div class="clearfix">
    <div class="form-group float-right">
      <select class="form-control" [(ngModel)]="selectedExample" (ngModelChange)="settings.wittyPi_script = $event" style="max-width:250px">
        <option [value]="null" disabled style="display:none" [translate]="'settings.wittypi.loadexample'"></option>
        <option *ngFor="let s of exampleScripts" [ngValue]="s.script">{{s.name}}</option>
        <option [value]="''" [translate]="'settings.wittypi.empty'"></option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <textarea placeholder="{{ 'settings.wittypi.script' | translate}}" class="form-control pre-scrollable" id="wittyPi_script" rows="5"
              [(ngModel)]="settings.wittyPi_script" name="wittyPi_script"></textarea>
  </div>

</div>
